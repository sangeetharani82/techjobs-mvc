<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>
    <h2 th:text="${#strings.capitalizeWords(subtitle)}"></h2>

    <!-- TODO #3 - Use the same list display from search.html -->
    <div th:if="${jobs} and ${jobs.size()}">

        <table class="job-listing">
            <tr th:each="job : ${jobs}" >
            <tr th:each ="i, idx : ${job}" th:class="${idx.odd} ? 'odd'">
                <th th:text="${#strings.capitalizeWords(i.key)}"></th>
                <td th:text="${i.value}"></td>
            </tr>
            </tr>
        </table>

    </div>


</div>

</body>
</html>
